<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="./css/output.css">
  <link rel="icon" href="../asset/img/twiter_logo.jpeg" type="image/svg+xml" />

</head>

<body class="bg-black text-white min-h-screen flex flex-col md:flex-row pr-0 md:pr-20">

  <!-- Left Column: Big X logo -->
  <div class="flex-1 flex items-center justify-center pr-0 md:pr-20 py-10 md:py-0">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1227" class="w-48 h-48 md:w-64 md:h-64 text-white"
      fill="currentColor">
      <path
        d="M714.2 556.8 1166.9 0H1061L666.3 487.3 340.1 0H0l472.6 694.1L0 1227h105.9l419.8-500.1 343.5 500.1H1200L714.2 556.8zM591.5 710.1l-48.5-69.3L160.8 86.8h141.4l276.4 395.2 48.5 69.3 392.3 561.9H877.1L591.5 710.1z" />
    </svg>
  </div>

  <!-- Right Column: Login/Sign up form -->
  <div class="flex-1 flex flex-col justify-center px-6 md:px-12 max-w-md mx-auto md:mr-20">

    <!-- Heading -->
    <h1 class="text-3xl md:text-4xl font-bold mb-2 mt-5 text-center md:text-left">Happening now</h1>
    <p class="text-lg md:text-xl mb-8 mt-3 font-bold text-center md:text-left">Join today.</p>

    <!-- Sign in with Google -->
    <button
      class="flex items-center justify-center border border-gray-600 rounded-full py-3 mb-4 hover:bg-blue-600 transition bg-white text-black font-bold"
      type="button">
      <img src="./img/google_logo.jpeg" alt="Google logo" class="w-6 h-6 mr-3" />
      Sign in with Google
    </button>

    <!-- Sign in with Apple -->
    <button
      class="flex items-center justify-center border border-gray-600 rounded-full py-3 mb-6 hover:bg-blue-600 transition bg-white text-black font-bold"
      type="button">
      <img src="./img/iphone_logo.png" alt="Apple logo" class="w-10 h-6 mr-1" />
      Sign in with Apple
    </button>

    <!-- Horizontal line with "or" -->
    <div class="flex items-center mb-6">
      <hr class="flex-grow border-gray-600" />
      <span class="mx-3 text-white">or</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <!-- Create Account Button -->
    <button
      class="bg-blue-600  text-white font-bold rounded-full py-3 mb-6 w-full transition hover:bg-white hover:text-blue-600"
      type="button">
      Create account
    </button>

    <!-- Terms and Conditions -->
    <p class="text-xs text-gray-500 mb-8 text-center md:text-left">
      By signing up, you agree to the
      <a href="#" class="underline text-blue-400 hover:text-white">Terms of Service</a> and
      <a href="#" class="underline text-blue-400 hover:text-white">Privacy Policy</a>, including
      <a href="#" class="underline text-blue-400 hover:text-white">Cookie Use</a>.
    </p>

    <!-- Already have account -->
    <p class="mb-2 text-center md:text-left">Already have an account?</p>
    <button
      class="bg-black text-blue-400 font-bold border border-gray-600 rounded-full py-3 w-full hover:bg-blue-600 hover:text-white transition"
      type="button">
      Sign in
    </button>
  </div>

  <!-- main homepage -->

</body>


</html>
