<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Website Using Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Hero section with background image -->
  <div class="min-h-screen bg-cover bg-center relative" style="background-image: url('./asset/img/image.png')">
    <!-- Overlay for better contrast -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Navigation -->
    <nav class="relative z-10 flex items-center justify-between px-10 py-6">
      <div>
        <img src="./asset/img/logo.png" alt="Logo" class="h-10" />
      </div>

      <ul class="flex space-x-8 text-white">
        <li><a href="#" class="hover:text-yellow-400 transition">Home</a></li>
        <li><a href="#" class="hover:text-yellow-400 transition">About</a></li>
        <li><a href="#" class="hover:text-yellow-400 transition">Feature</a></li>
        <li><a href="#" class="hover:text-yellow-400 transition">Contact</a></li>
      </ul>

      <div>
        <img src="./asset/img/cart.png" alt="Cart" class="h-6" />
      </div>
    </nav>

    <!-- Optional: Hero Text -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-[calc(100vh-80px)] px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Store</h1>
      <p class="text-lg md:text-xl max-w-xl text-gray-200">Experience the best quality products at unbeatable prices.</p>
<!-- Hero Buttons -->
<div class="mt-6 flex space-x-4">
  <a href="#" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-500 transition inline-block">
    Shop Now
  </a>
  <a href="#" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-500 transition inline-block">
    Download App
  </a>
</div>

    </div>
  </div>

</body>

</html>
